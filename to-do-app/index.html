<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="zunayed" />
	<title>Frontend Mentor | TODO APP</title>
	<meta name="description" content="This is a front-end coding challenge - TODO APP" />

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

	<link rel="stylesheet" href="styles.css">


</head>

<body>
	<header class="card">
		<h1>TODO</h1>
		<button id="theme-switcher">
			<img src="images/icon-sun.svg" alt="Change color theme" />
		</button>
	</header>
	<main>
		<div class="card add">
			<div class="cb-container">
				<button id="add-btn">+</button>
			</div>
			<div class="txt-container">
				<label for="addt">Create todo</label>
				<input type="text" class="txt-input" placeholder="Create a new todo..." spellcheck="false" autocomplete="off"
					id="addt" />
			</div>
		</div>
		<ul class="todos"></ul>
		<div class="card stat">
			<p class="corner"><span id="items-left">0</span> items left</p>
			<div class="filter">
				<button id="all" class="on">All</button>
				<button id="active">Active</button>
				<button id="completed">Completed</button>
			</div>
			<div class="corner">
				<button id="clear-completed">Clear Completed</button>
			</div>
		</div>
	</main>
	<footer>
		<p>Drag and drop to reorder list</p>
	</footer>

	<script src="script.js"></script>
</body>

</html>
