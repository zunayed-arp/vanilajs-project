<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<title>weather</title>


</head>

<body class="bg-green-500">


	<section>



		<div id="display-temp" class="container bg-grey-lightest mx-auto shadow rounded pb-4 bg-cover">

			<div class="text-center m-5">
				<input id="set-input" class="border border-black rounded px-5 py-3 m-3 self-center" type="text">

				<button onclick="getInput()"
					class=" border border-black px-5 py-3  bg-green-500 rounded  align-middle ">search</button>
			</div>

			<div class=" bg-grey-lightest mx-auto shadow rounded pb-4 bg-cover"
				">
				<div id="city-zipcode" class="mt-2 p-4 border-b border-grey-light  text-center">
					<span id="city-name" class="text-4xl font-thin">Mountain View, US</span>
					<span id="latitude" class="hidden sm:inline-block align-bottom text-xs">( 94041 )</span>
				</div>
				<div id="sky-condition" class="text-center text-xl text-grey-light  p-4 object-center">
					<!-- <img src="http://openweathermap.org/img/wn/10d@2x.png"> -->
					<span>Fog</span>
					<span>, fog</span>
				</div>
				<div class="flex justify-center">
					<div class="text-center p-2">
						<div id="show-temp" class="text-lg text-grey-light">
							<span class="text-right">45˚F</span>
							<span class="text-center text-5xl text-white mx-6  font-thin">49˚F</span>
							<span class="text-left">58˚F</span>
						</div>
						<div id="day-date-time" class="text-grey-light tracking-wide">
							<!-- Saturday | 30 Dec | 10:30pm -->
						</div>
					</div>
				</div>
			</div>

		</div>

	</section>


	<script src="app.js"></script>
</body>

</html>
